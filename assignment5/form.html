<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(191, 185, 191);
            border: blue;
            text-align: center;
            border: 11px black solid;
            background-position: 5cm;
        }
    </style>
</head>

<body>
    <form>
        <h1 style="color: rgb(97, 17, 141);">Employee Information</h1>
        Employee Name:
        <br>
        <input name="First Name" type="text">
        <input name="Last Name" type="text">
        <br>
        Gender:
        <br>
        <input type="radio" name="gender" value="Male" checked> Male
        <br>
        <input type="radio" name="gender" value="Female"> Female
        <br>
        <input type="radio" name="gender" value="Other"> Other
        <br>
        Address Line 1(Street Address):
        <br>
        <input type="text" name="address">
        <br>
        Address Line 2:
        <br>
        <input type="text" name="address">
        <br>
        State:
        <br>
        <select name="state">
            <option value="Maharashtra" selected>Maharashtra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Bihar">Bihar</option>
            <option value="Panjab">Panjab</option>
        </select>
        <br>
        City:
        <br>
        <select name="city">
            <option value="Sangli" selected>Sangli</option>
            <option value="Kolhapur">Kolhapur</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Satara">Satara</option>
            <option value="Nashik">Nashik</option>
        </select>
        <br>
        Email:
        <br>
        <input type="email" name="email">
        <br>
        Phone:
        <br>
        <input type="number" name="phone" maxlength="10">
        <br>
        Company Name:
        <br>
        <input type="text" name="company name">
        <br>
        <h1></h1>
    </form>
</body>

</html>
